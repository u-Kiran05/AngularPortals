<ag-grid-angular
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  rowSelection="single"
  (rowDoubleClicked)="onRowClicked($event)"
  style="width: 100%; height: 450px;">
</ag-grid-angular>

<!-- Sub-table popup -->
<div *ngIf="showDetailPopup" class="popup-overlay">
  <div class="popup-content">
    <button class="close-btn" (click)="closeDetailPopup()">
      <span class="material-icons">close</span>
    </button>
    <h3>
      {{ popupTitle }} 
      <span *ngIf="selectedRow">#{{ selectedRow?.vbeln || selectedRow?.inquiryNo || selectedRow?.invoiceNo || 'N/A' }}</span>
    </h3>
    <br>
    <ag-grid-angular
      class="ag-theme-alpine"
      [rowData]="selectedItems"
      [columnDefs]="itemColumnDefs"
      [defaultColDef]="defaultColDef"
      style="width: 100%; height: 300px;">
    </ag-grid-angular>
  </div>
</div>
