<div class="invoice-container" style="position: relative;">
  <app-tablewith-items
  [rowData]="rowData"
  [columnDefs]="invoiceColumnDefs"
  [itemColumnDefs]="itemColumnDefs"
  [defaultColDef]="defaultColDef"
  [popupTitle]="'Customer Invoices'"
  [enableItemPopup]="true"
  [enableDownload]="selectedRow !== null"
  (downloadClicked)="downloadInvoicePDF()"
  (rowSelected)="onRowClicked($event)">
</app-tablewith-items>

</div>
