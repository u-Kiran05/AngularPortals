<div class="overall-sales-container">
  <div class="header-line">
    <h2>Customer Overall Sales Data</h2> 
    <span class="material-icons bi-icon" (click)="toggleInsights()">bar_chart</span>
  </div>

<app-tablewith-items
  [rowData]="rowData"
  [columnDefs]="overallSalesColumnDefs"
  [itemColumnDefs]="[]"
  [defaultColDef]="defaultColDef"
  [enableItemPopup]="false"
  [showTitle]="false"
/>

 <div class="insights-modal" *ngIf="showInsights">
  <div class="insights-content">
   <div class="insights-header">
  <!-- Left: Insights Icon and Title -->
  <div class="insights-left">
    <span class="material-icons">bar_chart</span>
    <h3>Insights</h3>
  </div>

  <!-- Center: Currency Picker -->
  <div class="currency-picker">
    <span *ngFor="let currency of availableCurrencies"
          [class.active]="selectedCurrency === currency"
          class="currency-icon"
          (click)="onCurrencyClick(currency)">
      {{ currencySymbols[currency] || currency }}
    </span>
  </div>

  <!-- Right: Close Button (no background) -->
  <button class="close-btn no-bg" (click)="toggleInsights()">
    <span class="material-icons">close</span>
  </button>
</div>


    <div class="charts-container">
      <canvas id="chart1"></canvas>
      <canvas id="chart2"></canvas>
    </div>
  </div>
</div>
