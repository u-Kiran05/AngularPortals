<div class="sales-container" *ngIf="rowData.length">
  <h2>Customer Sales Orders</h2>
  <br>
  <ag-grid-angular
    class="ag-theme-alpine grid-box"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    rowSelection="single"
    domLayout="autoHeight">
  </ag-grid-angular>
</div>
