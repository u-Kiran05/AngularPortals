<!-- Unified Login Card -->
<div class="card-container">
  <!-- Left Image Panel -->
  <div class="image-section">
    <img src="https://cdn.imgchest.com/files/4z9cvd82qb7.jpg" alt="ERP Illustration" oncontextmenu="return false;" draggable="false" />
  </div>

  <!-- Right Login Form -->
  <div class="form-section">
    <h2>Welcome to ERP portal</h2>
    <br />

    <!-- User Role Selection -->
    <div class="user-type-selector">
      <div class="user-buttons">
        <div
          class="user-card"
          [class.active]="selectedUser === 'Customer'"
          (click)="setUser('Customer')"
          tabindex="0"
          aria-label="Customer Login Option"
        >
          <span class="material-icons">person</span>
          <span>Customer</span>
          <span class="material-icons tick" *ngIf="selectedUser === 'Customer'">check_circle</span>
        </div>
        <div
          class="user-card"
          [class.active]="selectedUser === 'Vendor'"
          (click)="setUser('Vendor')"
          tabindex="0"
          aria-label="Vendor Login Option"
        >
          <span class="material-icons">storefront</span>
          <span>Vendor</span>
          <span class="material-icons tick" *ngIf="selectedUser === 'Vendor'">check_circle</span>
        </div>
        <div
          class="user-card"
          [class.active]="selectedUser === 'Employee'"
          (click)="setUser('Employee')"
          tabindex="0"
          aria-label="Employee Login Option"
        >
          <span class="material-icons">badge</span>
          <span>Employee</span>
          <span class="material-icons tick" *ngIf="selectedUser === 'Employee'">check_circle</span>
        </div>
      </div>
      <p class="welcome-text" *ngIf="selectedUser">Welcome, {{ selectedUser }}</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" autocomplete="off">
      <input
        type="text"
        placeholder="User ID*"
        [(ngModel)]="username"
        name="username"
        required
        #userId="ngModel"
      />
      

      <input
        type="password"
        placeholder="Password*"
        [(ngModel)]="password"
        name="password"
        required
        #userPass="ngModel"
      />
        

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
